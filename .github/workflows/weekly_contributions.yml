name: Weekly Contributions

on:
  schedule:
    - cron: '0 20 * * 0'  # runs at 20:00 every sunday
  workflow_dispatch: # allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and Run Docker Compose
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          docker-compose build
          docker-compose up

      - name: Correct File Ownership
        run: |
          sudo chown -R $(whoami) commit_distribution.png

      - name: Commit and Push Updated Data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git status
          git add commit_distribution.png
          git status
          git diff --staged --exit-code || (git commit -m "Update commit distribution piechart" && git push https://${{ secrets.TOKEN }}@github.com/teodord25/teodord25.git master)
          git log -1

      - name: Clean up
        run: docker-compose down
